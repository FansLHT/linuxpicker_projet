{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LinuxPicker</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ton style personnalisé -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-5 text-primary">Liste des distributions Linux</h1>

        <div class="row">
            {% for distro in distributions %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ distro.image.url }}" class="card-img-top" alt="{{ distro.nom }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ distro.nom }}</h5>
                        <p class="card-text">{{ distro.description|truncatechars:120 }}</p>
                        <a href="{% url 'tutoriels' distro.id %}" class="btn btn-sm btn-outline-primary me-2">Voir les tutoriels</a>
                        <a href="{% url 'distribution_detail' distro.id %}" class="btn btn-sm btn-primary">Voir détails</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
