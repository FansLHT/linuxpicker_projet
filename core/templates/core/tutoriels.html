{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tutoriels</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ton CSS perso si besoin -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center text-success mb-4">Liste des tutoriels</h1>

        <div class="row">
            {% for tuto in tutoriels %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ tuto.titre }}</h5>
                        <p class="card-text">{{ tuto.contenu }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-5">
            <a href="{% url 'index' %}" class="btn btn-outline-secondary">← Retour à la liste des distributions</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
